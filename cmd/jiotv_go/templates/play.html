<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JioTV Go</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
     body {
        padding: 1rem;
    }
    </style>
</head>

<body>
    <div class="navbar bg-base-100">
        <div class="navbar-start">
            <a href="/" class="btn btn-ghost text-xl">JioTV Go</a>
        </div>
        <div class="navbar-end">
            <button href="/login" class="btn btn-outline btn-success">Login</button>
        </div>
    </div>
    <div id="player" class="relative overflow-hidden w-full pt-[56.25%]">
        <iframe class="absolute top-0 left-0 bottom-0 right-0 w-full h-full" src="{{ .player_url }}" width="100%"
            height="100%"></iframe>
    </div>
</body>

</html>
